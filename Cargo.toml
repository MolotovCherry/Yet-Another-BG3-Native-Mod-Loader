[workspace.package]
version = "0.3.2"
authors = ["Cherry"]
homepage = "https://github.com/MolotovCherry/Yet-Another-BG3-Native-Mod-Loader"
license = "MIT"

[workspace]
resolver = "3"
members = [
    "crates/autostart-installer",
    "crates/loader",
    "crates/shared",
    "crates/yabg3nml",
]

[workspace.dependencies]
tracing = "0.1.41"
eyre = "0.6.12"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
shared = { path = "crates/shared" }
native-plugin-lib = { git = "https://github.com/MolotovCherry/Native-Plugin-Lib" }
unicase = "2.8.1"
winres = "0.1.12"

[workspace.dependencies.windows]
version = "0.61.1"
features = [
    "Win32_Foundation",
    "Win32_System_ApplicationInstallationAndServicing",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Threading",
    "Win32_System_Memory",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_LibraryLoader",
    "Win32_System_Diagnostics_ToolHelp",
    "Win32_System_SystemServices",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_SystemInformation",
    "Win32_Storage_FileSystem",
    "Win32_Security",
    "Win32_System_ProcessStatus",
    "Win32_System_Console",
    "Win32_Security_Authorization",
    "Win32_System_Pipes",
]

[workspace.lints.rust]
unsafe_op_in_unsafe_fn = "warn"

[workspace.lints.clippy]
multiple_unsafe_ops_per_block = "warn"

[profile.dev]
opt-level = 1

[profile.dev-dbg]
inherits = "dev"
opt-level = 0

[profile.dev-ci]
inherits = "dev"
opt-level = 0

[profile.release]
# include something at least
debug = "line-tables-only"
lto = true
codegen-units = 1

# required so artifact dependencies in build.rs build in full release mode
[profile.release.build-override]
debug = "line-tables-only"
opt-level = 3
codegen-units = 1
